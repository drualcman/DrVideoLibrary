<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Colleccion</title>
    <base href="/" />
    <link href="manifest.json" rel="manifest" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="512x512" href="img/Logo512.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/mago.css" />
    <link href="_content/DrVideoLibrary.Razor/css/app.css" rel="stylesheet" />
    <link href="DrVideoLibrary.Client.styles.css" rel="stylesheet" />
    <script>
        window.blazorCulture = {
            get: () => window.localStorage['BlazorCulture'],
            set: (value) => window.localStorage['BlazorCulture'] = value
        };
        if (!window.blazorCulture.get()) {
            const userCulture = navigator.language || navigator.userLanguage;
            window.blazorCulture.set(userCulture);
        }
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('service-worker.js', { scope: '/' })
                    .then(function (registration) {
                        console.log('Movies Service worker registered successfully');
                    }).catch(function (e) {
                        console.error('Error during movies service worker registration:', e);
                    });
            });
        }
    </script>
</head>

<body>
    <div id="app">
        <div class="loading-body">
            <div class="scene">
                <div class="objects">
                    <div class="square"></div>
                    <div class="circle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="wizard">
                    <div class="body"></div>
                    <div class="right-arm">
                        <div class="right-hand"></div>
                    </div>
                    <div class="left-arm">
                        <div class="left-hand"></div>
                    </div>
                    <div class="head">
                        <div class="beard"></div>
                        <div class="face">
                            <div class="adds"></div>
                        </div>
                        <div class="hat">
                            <div class="hat-of-the-hat"></div>
                            <div class="four-point-star --first"></div>
                            <div class="four-point-star --second"></div>
                            <div class="four-point-star --third"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="progress"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    </div>

    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
</body>

</html>
